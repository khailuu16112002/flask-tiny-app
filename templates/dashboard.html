<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bảng điều khiển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chào mừng, {{ user.username }}!</h1>
        <p class="text-center">Email: {{ user.email }}</p>
        <div class="text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Đăng xuất</a>
        </div>
        
        <h2 class="mt-4">Tạo bài viết mới</h2>
        <form method="POST" action="{{ url_for('dashboard') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Đăng bài</button>
        </form>
        
        <h2 class="mt-4">Bài viết của bạn</h2>
        <button id="delete-selected" class="btn btn-danger mb-2">Xóa đã chọn</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Tiêu đề</th>
                    <th>Nội dung</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td><input type="checkbox" class="post-checkbox" data-id="{{ post.id }}"></td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
